<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anicca</title>
    <link rel="icon" href="https://aosc.io/img/aosc.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css"
    />
    <link
      rel="preload"
      href="https://raw.githubusercontent.com/AOSC-Dev/anicca/main/anicca-data.json"
      as="fetch"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Source Serif 4", Gentium, Cambria, serif;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="https://aosc.io/img/aosc.png"
            class="d-inline-block align-baseline"
            style="
              width: 1.25rem;
              height: 1.25rem;
              position: relative;
              top: calc(
                0.5 * (1.25rem - 1.25 * 0.67rem)
              ); /* (imageHeight - scale * sCapHeight) / 2 */
            "
          />/Anicca</a
        >
        <div id="update-time" class="badge text-bg-secondary">
          Updated - minute ago
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://aosc.io"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://packages.aosc.io">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/AOSC-Dev/anicca"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="table-responsive container-fluid">
      <table
        id="pkgsupdate"
        class="table table-hover table-striped display"
        width="100%"
      ></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>

    <script type="module" src="main.js"></script>
  </body>
</html>
